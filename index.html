<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <section class="score-section">
          <h2>Your Result</h2>
          <div class="score-circle">
            <span class="score">76</span>
            <span class="total-score">of 100</span>
          </div>
          <div class="score-content">
            <span>Great</span>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary-section">
          <h2>Summary</h2>

          <div class="score-row reaction">
            <div class="label">
              <img src="assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span><b>80</b> / 100</span>
          </div>
          <div class="score-row memory">
            <div class="label">
              <img src="assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span><b>92</b> / 100</span>
          </div>
          <div class="score-row verbal">
            <div class="label">
              <img src="assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span><b>61</b> / 100</span>
          </div>
          <div class="score-row visual">
            <div class="label">
              <img src="assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span><b>72</b> / 100</span>
          </div>

          <button>Continue</button>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ranjitkumar Ravindran</a>.
      </div>
    </footer>
  </body>
</html>
